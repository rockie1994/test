<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Explore Travel Destinations</h1>
    </header>
    <main>
        <section>
            <label for="destination-select">Choose a Destination:</label>
            <select id="destination-select">
                <option value="default">-- Select a Destination --</option>
                <option value="paris">Paris</option>
                <option value="tokyo">Tokyo</option>
                <option value="new-york">New York</option>
            </select>
        </section>

        <!-- Destination Content Sections -->
        <div id="destination-content">
            <!-- Default content when no destination is selected -->
            <p>Please select a destination from the dropdown above.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
